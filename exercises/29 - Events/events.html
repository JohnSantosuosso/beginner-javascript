<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <button class="butts">Click Me!</button>
  <button class="cool">Click Me Also!</button>

  <h2>Buy Buttons</h2>
  <button class="buy">Buy Item 1</button>
  <button class="buy">Buy Item 2</button>
  <button class="buy">Buy Item 3</button>
  <button class="buy">Buy Item 4</button>
  <button class="buy">Buy Item 5</button>
  <button class="buy">Buy Item 6</button>
  <button class="buy">Buy Item 7</button>
  <button class="buy">Buy Item 8</button>
  <button class="buy">Buy Item 9</button>
  <button class="buy">Buy Item 10</button>

  <h2>Sell Buttons</h2>
  <button data-price='1' class="sell">Sell Item 1</button>
  <button data-price='2' class="sell">Sell Item 2</button>
  <button data-price='3' class="sell">Sell Item 3</button>
  <button data-price='4' class="sell">Sell Item 4</button>
  <button data-price='5' class="sell">Sell Item 5</button>
  <button data-price='6' class="sell">Sell Item 6</button>
  <button data-price='7' class="sell">Sell Item 7</button>
  <button data-price='8' class="sell">Sell Item 8</button>
  <button data-price='9' class="sell">Sell Item 9</button>
  <button data-price='10' class="sell">Sell Item 10</button>

  <script src="./events.js"></script>
</body>

</html>
